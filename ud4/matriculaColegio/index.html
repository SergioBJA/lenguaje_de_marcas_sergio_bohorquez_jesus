<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula de Asignaturas</title>
    <link rel="stylesheet" href="style.css"> <!-- Conexión con el archivo CSS -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h1>Matrícula de Asignaturas</h1>

        <div class="formulario">
            <!-- Campo para horas semanales -->
            <div class="campo">
                <label for="horas">Horas semanales:</label>
                <input type="number" id="horas" name="horas" min="1" max="40" value="1">
            </div>

            <!-- Selector de tipo de alumno (afecta al descuento) -->
            <div class="campo">
                <label for="alumno">Tipo de alumno:</label>
                <select id="alumno" name="alumno">
                    <option value="nuevo">Nuevo alumno</option>
                    <option value="antiguo">Antiguo alumno</option>
                </select>
            </div>

            <!-- Asignaturas de primer curso -->
            <div class="campo">
                <label>Asignaturas de primero:</label>
                <div class="checkbox-grupo">
                    <input type="checkbox" id="matematicas1" name="asignaturas" value="matematicas1">
                    <label for="matematicas1">Matemáticas I</label>
                </div>
                <div class="checkbox-grupo">
                    <input type="checkbox" id="historia" name="asignaturas" value="historia">
                    <label for="historia">Historia</label>
                </div>
            </div>

            <!-- Asignaturas de segundo curso -->
            <div class="campo">
                <label>Asignaturas de segundo:</label>
                <div class="checkbox-grupo">
                    <input type="checkbox" id="matematicas2" name="asignaturas" value="matematicas2">
                    <label for="matematicas2">Matemáticas II</label>
                </div>
                <div class="checkbox-grupo">
                    <input type="checkbox" id="fisica" name="asignaturas" value="fisica">
                    <label for="fisica">Física</label>
                </div>
            </div>

            <!-- Botón para realizar el cálculo -->
            <button id="calcular">Calcular Precio</button>

            <!-- Áreas para mostrar mensajes -->
            <div id="mensaje-error" class="error"></div>
            <div id="resultado" class="resultado"></div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Conexión con el archivo JavaScript -->
</body>
</html>
