<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Buscador de Coches</title>
</head>
<body>
    <h1>Buscador de Coches</h1>
    
    <form>
        <label>Tipo de coche:</label>
        <select required>
            <option value="">-- Selecciona una opción --</option>
            <option value="sedan">Sedán</option>
            <option value="suv">SUV</option>
            <option value="hatchback">Hatchback</option>
            <option value="coupe">Coupé</option>
            <option value="pickup">Pickup</option>
            <option value="familiar">Familiar</option>
            <option value="furgoneta">Furgoneta</option>
            <option value="descapotable">Descapotable</option>
        </select>

        <label>Tipo de combustible:</label>
        <select required>
            <option value="">-- Selecciona una opción --</option>
            <option value="gasolina">Gasolina</option>
            <option value="diesel">Diésel</option>
            <option value="hibrido">Híbrido</option>
            <option value="electrico">Eléctrico</option>
        </select>

        <label>Transmisión:</label>
        <select>
            <option value="">-- Selecciona una opción --</option>
            <option value="manual">Manual</option>
            <option value="automatica">Automática</option>
            <option value="semiautomatica">Semiautomática</option>
        </select>

        <label>Precio máximo (€):</label>
        <input type="number" min="0" step="500" placeholder="Introduce el precio máximo">

        <label>Equipamiento deseado:</label>
        <div>
            <input type="checkbox" value="gps"> GPS/Navegador
            <input type="checkbox" value="camara"> Cámara de aparcamiento
            <input type="checkbox" value="sensors"> Sensores de aparcamiento
            <input type="checkbox" value="bluetooth"> Bluetooth
        </div>

        <label>Número de plazas:</label>
        <select>
            <option value="">-- Selecciona una opción --</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="7">7 o más</option>
        </select>

        <label>Potencia mínima (CV):</label>
        <select>
            <option value="">-- Selecciona una opción --</option>
            <option value="100">Menos de 100 CV</option>
            <option value="150">100-150 CV</option>
            <option value="200">150-200 CV</option>
            <option value="250">200-250 CV</option>
            <option value="300">Más de 250 CV</option>
        </select>

        <button type="submit">Buscar Coches Recomendados</button>
    </form>
    
    <div></div>
</body>
</html>
