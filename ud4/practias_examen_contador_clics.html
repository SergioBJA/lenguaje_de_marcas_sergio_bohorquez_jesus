<!DOCTYPE html>
<html>
<head>
    <title>Cambio de Texto</title>
</head>
<body>
    <p id="mensaje">Texto original</p>
    <button onclick="cambiarTexto()">Cambiar</button>
    <script>
        function cambiarTexto() {
            document.getElementById("mensaje").innerText = "Texto cambiado!";
        }
    </script>
</body>
</html>
