<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row"> <!-- Fila para organizar columnas -->
            <div class="col-md-6"> <!-- Columna que ocupa 6 de las 12 columnas en pantallas medianas y más grandes -->
                <h1>Bienvenido a mi landing page</h1>
                <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
                <button class="btn btn-primary">Llamada a la acción</button> <!-- Botón estilizado como primario -->
            </div>
            <div class="col-md-6"> <!-- Segunda columna que ocupa 6 columnas -->
                <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg" class="img-fluid" alt="Imagen principal"> <!-- Imagen responsiva -->
            </div>
        </div>
        <div class="row mt-4"> <!-- Nueva fila con margen superior -->
            <div class="col-md-4"> <!-- Columna que ocupa 4 de las 12 columnas -->
                <div class="card"> <!-- Componente de tarjeta -->
                    <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                        <h5 class="card-title">Característica 1</h5>
                        <p class="card-text">Descripción de la característica 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"> <!-- Segunda columna de la fila -->
                <div class="card"> <!-- Componente de tarjeta -->
                    <div class="card-body">
                        <h5 class="card-title">Característica 2</h5>
                        <p class="card-text">Descripción de la característica 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"> <!-- Tercera columna de la fila -->
                <div class="card"> <!-- Componente de tarjeta -->
                    <div class="card-body">
                        <h5 class="card-title">Característica 3</h5>
                        <p class="card-text">Descripción de la característica 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <!-- Enlace al JS de Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
