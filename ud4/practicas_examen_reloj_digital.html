<!DOCTYPE html>
<html>
<head>
    <title>Reloj Digital</title>
</head>
<body>
    <h1 id="reloj"></h1>
    <script>
        function actualizarReloj() {
            let ahora = new Date();
            let hora = ahora.toLocaleTimeString();
            document.getElementById("reloj").innerText = hora;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();
    </script>
</body>
</html>
